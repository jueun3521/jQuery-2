<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>jquery 선택자</title>

</head>
<body>
    <h1>객체 조작 및 생성</h1>
<form action="#" id="form_1">
    <p>
        <label for="user_name">이름</label> 
        <input type="text" name="user_name"
            id="user_name" value="용대리">
    </p>
    <p>
        <label for="user_id">아이디</label> 
        <input type="text" name="user_id"
            id="user_id" value="hello">
    </p>
</form>
    </body>
    <script>
        $(function(){
            var result_1 = $("#user_name").val();
            console.log(result_1);
            $("#user_id").val("ha")
            // <요소의 속성값을 설정하는 방법 중>
            // .prop(): 특정 요소의 속성값을 가져오거나 설정을 할 수 있음
            // .selector()
            // .value()
            // .propertyName(): 설정하고자 하는 속성의 이름을 문자열로 저장한다
            // .disabled(): 속성값을 확인하고, disabled 속성을 설정하는 코드
            var result_2 = $("#user_id").prop("defaultValue")
            console.log(result_2);

            // .disabled(): 속성값을 확인하고, disabled 속성을 설정하는 코드
            // 속성값 가져오기
            var isDisabled = $("myInput").prop("disabled");
            console.log(isDisabled);
            // 속성 설정하기
            $("#myInput").prop("disabled", true)
        })
    </script>
</body>
</html>
